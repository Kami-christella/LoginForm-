<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginform.css">
    <title>Login Form</title>
</head>
<body>
    <div class="background">
        <div class="booking-form">
          
          
            <!-- <h2>Contact Us</h2> -->
            <button class="signup" onclick="goToAnotherPage()">GO BACK</button>
            <h2>Reset Password</h2>
            <form action="reset.html" method="post" class="loginForm" name="form" onsubmit="return validated()" onsubmit="showAlert()">
                <label for="name">Email:</label>
                <input type="email" name="email" required pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" id="email" type="text">

                 <div id="email_error">Please Fill up The email</div>

             
               
                <button type="submit" class="login">Reset</button>
               
             <script>
                function showAlert() {
            alert('Button Clicked!');
        }
             </script>
              <script>
                function goToAnotherPage() {
                    window.location.href = 'loginform.html';  
                }
            </script>
                </form>
                <script src="login.js"></script>
        </div>
    </div>
</body>
</html>
